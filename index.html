<!DOCTYPE html>
<html>
<head>
    <title>THROTTLES – Printed T-Shirts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        /* Header */
        header {
            background: #000;
            color: white;
            padding: 20px;
            text-align: center;
            letter-spacing: 2px;
        }

        /* Navigation */
        nav {
            background: #222;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
        }

        /* Hero Section */
        .hero {
            background: url('https://images.unsplash.com/photo-1521572163474-6864f9cf17ab') no-repeat center center/cover;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 38px;
            font-weight: bold;
            text-shadow: 2px 2px 6px #000;
        }

        /* Product Grid */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 25px;
        }

        .item {
            width: 280px;
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
        }

        .item img {
            width: 100%;
            border-radius: 10px;
        }

        .price {
            color: #e63946;
            font-size: 20px;
            margin: 10px 0;
        }

        button {
            background: #000;
            color: white;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 15px;
            margin: 5px;
        }

        button:hover {
            background: #333;
        }

        /* Footer */
        footer {
            background: #000;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body>
